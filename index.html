<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>タブ機能</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* タブのボタン */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .tabs button {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .tabs button.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        /* コンテンツのスタイル */
        .tabcontent {
            display: none;
            padding: 20px;
            /*background-color: #f1f1f1;
            border-radius: 0; /* 角丸をフラットに変更 */
            /*border: 1px solid #ccc; /* フラットなボーダーを追加 */
            box-shadow: none; /* 影を削除 */
        }

        .tabcontent.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>ポートフォリオ</h1>

    <!-- タブボタン -->
    <div class="tabs">
        <button class="tablinks active" onclick="openTab(event, 'Profile')">プロフィール</button>
        <button class="tablinks" onclick="openTab(event, 'Content')">コンテンツ</button>
        <button class="tablinks" onclick="openTab(event, 'Free')">連絡先</button>
    </div>

    <!-- タブコンテンツ -->

                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="5" aria-label="Slide 6"></button>

            <!-- カルーセルの画像 -->

                <div class="carousel-item">
                    <img src="{% static 'myapp/images/スクリーンショット 2024-09-23 003127.png' %}" class="d-block w-100" alt="Example Image">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'myapp/images/スクリーンショット 2024-09-23 020113.png' %}" class="d-block w-100" alt="Example Image">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'myapp/images/スクリーンショット 2024-11-13 094936.png' %}" class="d-block w-100" alt="Example Image">
                </div>

            <!-- 前後のナビゲーション -->
            <button class="carousel-control-prev custom-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next custom-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    
        <style>
            /* ナビゲーションボタンを画像の左上に配置 */
            .custom-prev,
            .custom-next {
                position: absolute;
                top: 10px; /* 上からの位置調整 */
                z-index: 10;
                background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
                border: none;

    <script>
        // タブの切り替えスクリプト
        function openTab(event, tabId) {
            // 全てのタブコンテンツを非表示
            var contents = document.getElementsByClassName('tabcontent');
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove('active');
            }

            // 全てのタブボタンのアクティブ状態を解除
            var links = document.getElementsByClassName('tablinks');
            for (var i = 0; i < links.length; i++) {
                links[i].classList.remove('active');
            }

            // クリックされたタブコンテンツを表示
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
