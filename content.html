{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>タブ機能</title>
    <style>
        
    </style>

</head>
<body>
    <h1>コンテンツページ</h1>
    <p>これまで自分が作成してきた機能や作品です。</p>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <!-- インジケーター -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="5" aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="6" aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="7" aria-label="Slide 8"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="8" aria-label="Slide 9"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="9" aria-label="Slide 10"></button>
        </div>
    
        <!-- カルーセルの画像 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'myapp/images/1f10220292_9.png' %}" class="d-block w-100" alt="Example Image">
            </div>
            <div class="carousel-item">
                <img src="{% static 'myapp/images/1f10220292_10.png' %}" class="d-block w-100" alt="Example Image">
            </div>
            <div class="carousel-item">
                <img src="{% static 'myapp/images/1f10220292_城石泰河.png' %}" class="d-block w-100" alt="Example Image">
            </div>
            <div class="carousel-item">
                <img src="{% static 'myapp/images/スクリーンショット 2024-09-17 191150.png' %}" class="d-block w-100" alt="Example Image">
            </div>
            <div class="carousel-item">
                <img src="{% static 'myapp/images/スクリーンショット 2024-09-23 003127.png' %}" class="d-block w-100" alt="Example Image">
            </div>
            <div class="carousel-item">
                <img src="{% static 'myapp/images/スクリーンショット 2024-09-23 020113.png' %}" class="d-block w-100" alt="Example Image">
            </div>
            <div class="carousel-item">
                <img src="{% static 'myapp/images/スクリーンショット 2024-11-13 094936.png' %}" class="d-block w-100" alt="Example Image">
            </div>
            <div class="carousel-item">
                <img src="{% static 'myapp/images/スクリーンショット 2024-11-13 153010.png' %}" class="d-block w-100" alt="Example Image">
            </div>
            <div class="carousel-item">
                <img src="{% static 'myapp/images/スクリーンショット 2024-12-13 135837.png' %}" class="d-block w-100" alt="Example Image">
            </div>
            <div class="carousel-item">
                <img src="{% static 'myapp/images/スクリーンショット 2024-12-18 163616.png' %}" class="d-block w-100" alt="Example Image">
            </div>
        </div>
    
        <!-- 前後のナビゲーション -->
        <button class="carousel-control-prev custom-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next custom-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    <style>
        /* ナビゲーションボタンを画像の左上に配置 */
        .custom-prev,
        .custom-next {
            position: absolute;
            top: 10px; /* 上からの位置調整 */
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .custom-prev {
            left: 10px; /* 左からの位置調整 */
        }
    
        .custom-next {
            left: 70px; /* 右からの位置調整 */
        }
    
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-size: 16px 16px; /* アイコンのサイズを調整 */
        }
    </style>
    
    
    
</body>
</html>
